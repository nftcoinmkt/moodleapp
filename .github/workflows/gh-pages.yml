name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci --no-audit

      - name: Build web application
        # The base-href should match your repository name
        run: npx ionic build --prod --base-href /moodleapp/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Automatically enables GitHub Pages for the repository
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'www' directory which contains the build output
          path: 'www'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
